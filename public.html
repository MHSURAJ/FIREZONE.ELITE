<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="firebase.js"></script>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}
.container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background-color: #222;
    color: white;
    display: flex;
    flex-direction: column;
    padding: 20px;
}
.sidebar h2 {
    margin-bottom: 20px;
}
.sidebar button {
    background: none;
    border: none;
    color: white;
    text-align: left;
    padding: 10px;
    cursor: pointer;
    font-size: 16px;
}
.sidebar button:hover {
    background-color: #444;
}

/* Main content */
.main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}
#matchesList li {
    margin-bottom: 10px;
}
#contactInfo {
    display: none;
}
</style>
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <button id="allMatchesBtn">All Matches</button>
        <button id="myMatchesBtn">My Matches</button>
        <button id="contactUsBtn">Contact Us</button>
        <button id="logoutBtn" style="margin-top:auto;">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div id="allMatchesSection">
            <h2>All Matches</h2>
            <ul id="matchesList"></ul>
        </div>

        <div id="myMatchesSection" style="display:none;">
            <h2>My Matches</h2>
            <ul id="myMatchesList"></ul>
        </div>

        <div id="contactInfo" style="display:none;">
            <h2>Contact Us</h2>
            <p>Email: <strong>surushannu@gmail.com</strong></p>
        </div>
    </div>

</div>

<script src="public.js"></script>
</body>
</html>

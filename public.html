<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireZone Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="public.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <h2>FireZone</h2>
    </div>
    <ul class="nav-links">
      <li data-section="upcomingMatches" class="active">Upcoming Matches</li>
      <li data-section="myMatches">My Matches</li>
      <li data-section="contactUs">Contact Us</li>
    </ul>
    <div class="logout">
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Sections -->
    <section id="upcomingMatches" class="section active">
      <h1>Upcoming Matches</h1>
      <div class="cards" id="matchesList">
        <!-- JS will inject match cards -->
      </div>
    </section>

    <section id="myMatches" class="section">
      <h1>My Matches</h1>
      <div class="cards" id="myMatchesList">
        <!-- JS will inject my matches -->
      </div>
    </section>

    <section id="contactUs" class="section">
      <h1>Contact Us</h1>
      <div class="contact-card">
        <input type="text" placeholder="Your Name" id="name">
        <input type="email" placeholder="Email" id="email">
        <textarea placeholder="Message" id="message"></textarea>
        <button id="sendMessage">Send</button>
      </div>
    </section>
  </div>
</body>
</html>
